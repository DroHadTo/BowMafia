<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assets - Dogecoin DAO Wallet Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #b19cd9 0%, #9b7bc7 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #b19cd9;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .back-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        
        .wallet-info {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        .wallet-info h2 {
            color: #b19cd9;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        .wallet-info p {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            word-break: break-all;
        }
        
        .assets {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        .assets h2 {
            color: #b19cd9;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            text-align: center;
        }
        
        .asset-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        
        .asset-card {
            background: white;
            padding: 1.5rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .asset-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
            border-color: #b19cd9;
        }
        
        .asset-card img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .asset-card p {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        .asset-card small {
            color: #666;
            font-size: 0.9rem;
        }
        
        .loading {
            text-align: center;
            font-size: 1.2rem;
            color: #b19cd9;
            margin: 2rem 0;
        }
        
        .error {
            color: #e74c3c;
            text-align: center;
            font-weight: bold;
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .wallet-info, .assets {
                padding: 1.5rem;
            }
            
            .asset-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }
            
            .asset-card {
                padding: 1rem;
            }
            
            .asset-card img {
                height: 120px;
            }
        }
        
        @media (max-width: 480px) {
            .back-btn {
                top: 10px;
                left: 10px;
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .asset-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    
    <div class="container">
        <div class="header">
            <h1>Dogecoin DAO Wallet Tracker</h1>
            <p>Monitor wallet balance and Doginal Dog inscriptions</p>
        </div>

        <div class="wallet-info">
            <h2>Wallet Address</h2>
            <p id="wallet-address">Loading...</p>
            <h2>Wallet Balance</h2>
            <p id="wallet-balance">Fetching...</p>
        </div>

        <div class="assets">
            <h2>Doginal Dog Inscriptions</h2>
            <div class="asset-grid" id="asset-grid">
                <div class="loading">Loading assets...</div>
            </div>
        </div>
    </div>

    <script>
        const walletAddress = "DBXu2kgc3xtvCUWFcxFE3r9hEYgmuaaCyD";
        document.getElementById('wallet-address').textContent = walletAddress;

        // Fetch wallet balance from SoChain
        fetch(`https://sochain.com/api/v2/get_address_balance/DOGE/${walletAddress}`)
            .then(res => res.json())
            .then(data => {
                document.getElementById('wallet-balance').textContent = `${data.data.confirmed_balance} DOGE`;
            })
            .catch(err => {
                console.error(err);
                document.getElementById('wallet-balance').textContent = "Error fetching balance.";
            });

        // Sample Doginal Dog assets (replace this with real API when available)
        const doginalDogs = [
            {
                id: "dog001",
                image: "https://via.placeholder.com/200x150/b19cd9/ffffff?text=Dog+001",
                name: "Doginal Dog #001"
            },
            {
                id: "dog002",
                image: "https://via.placeholder.com/200x150/9b7bc7/ffffff?text=Dog+002",
                name: "Doginal Dog #002"
            },
            {
                id: "dog003",
                image: "https://via.placeholder.com/200x150/b19cd9/ffffff?text=Dog+003",
                name: "Doginal Dog #003"
            },
            {
                id: "dog004",
                image: "https://via.placeholder.com/200x150/9b7bc7/ffffff?text=Dog+004",
                name: "Doginal Dog #004"
            }
        ];

        const assetGrid = document.getElementById("asset-grid");

        // Clear loading message
        assetGrid.innerHTML = '';

        doginalDogs.forEach(dog => {
            const card = document.createElement("div");
            card.className = "asset-card";
            card.innerHTML = `
                <img src="${dog.image}" alt="${dog.name}" onerror="this.src='https://via.placeholder.com/200x150/cccccc/666666?text=No+Image'">
                <p>${dog.name}</p>
                <small>ID: ${dog.id}</small>
            `;
            assetGrid.appendChild(card);
        });

        // If no assets found
        if (doginalDogs.length === 0) {
            assetGrid.innerHTML = '<div class="loading">No assets found in this wallet.</div>';
        }
    </script>
</body>
</html>
