<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BowMafia DAO Assets</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            /* Optimize for mobile performance */
            will-change: auto;
            transform: translateZ(0);
        }

        /* Fallback background if video doesn't load */
        .video-background-fallback {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #b19cd9 0%, #9b7bc7 100%);
            z-index: -2;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #b19cd9;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        
        .back-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }
        
        .treasury-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .treasury-box h2 {
            color: #b19cd9;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        
        .dao-wallet-label {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        
        .treasury-assets {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .treasury-item {
            background: rgba(177, 156, 217, 0.1);
            padding: 1.5rem;
            border-radius: 12px;
            border: 2px solid rgba(177, 156, 217, 0.3);
            transition: all 0.3s ease;
        }
        
        .treasury-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            border-color: #b19cd9;
        }
        
        .treasury-item h3 {
            color: #b19cd9;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        .treasury-item p {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        
        .dao-assets {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }
        
        .dao-assets h2 {
            color: #b19cd9;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            text-align: center;
        }
        
        .asset-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .asset-card {
            background: white;
            padding: 1.5rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .asset-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.2);
            border-color: #b19cd9;
        }
        
        .gif-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 1rem;
            border-radius: 8px;
            overflow: hidden;
            background: #ffb1dd;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .placeholder-gif {
            width: 100%;
            height: 100%;
            background: #ffb1dd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            animation: pulse 2s infinite;
            border-radius: 8px;
        }
        
        @keyframes pulse {
            0% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0.8; transform: scale(1); }
        }
        
        .asset-card p {
            font-weight: bold;
            color: #333;
            font-size: 1.1rem;
        }
        
        /* Video Background - Enhanced for mobile */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            /* Optimize for mobile performance */
            will-change: auto;
            transform: translateZ(0);
        }

        /* Mobile video optimizations */
        @media (max-width: 768px) {
            .video-background {
                /* Reduce quality on mobile for better performance */
                transform: scale(1.1);
                filter: blur(1px);
            }
            
            /* Reduce animations on mobile */
            .placeholder-gif {
                animation: pulse 3s infinite;
            }
            
            .asset-card {
                transition: transform 0.2s ease;
            }
            
            .treasury-item {
                transition: transform 0.2s ease;
            }
        }
        
        /* Very small screens - minimal animations */
        @media (max-width: 480px) {
            .video-background {
                transform: scale(1.2);
                filter: blur(2px);
            }
            
            /* Disable some animations on very small screens */
            .placeholder-gif {
                animation: none;
                opacity: 0.9;
            }
            
            .asset-card:hover {
                transform: translateY(-2px);
            }
            
            .treasury-item:hover {
                transform: translateY(-1px);
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .treasury-box, .dao-assets {
                padding: 1.5rem;
            }
            
            .treasury-assets {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .asset-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 1rem;
            }
            
            .asset-card {
                padding: 1rem;
            }
            
            .gif-container {
                width: 120px;
                height: 120px;
            }
        }
        
        @media (max-width: 480px) {
            .back-btn {
                top: 10px;
                left: 10px;
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .asset-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .gif-container {
                width: 100px;
                height: 100px;
            }
            
            .placeholder-gif {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Fallback background -->
    <div class="video-background-fallback"></div>
    
    <!-- Video background -->
    <video class="video-background" autoplay muted loop playsinline preload="metadata">
        <source src="DAOasset.webm" type="video/webm">
        <source src="DAOasset.mp4" type="video/mp4">
        <!-- Fallback will show if video doesn't load -->
    </video>

    <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    
    <div class="container">
        <div class="header">
            <h1>BowMafia DAO Assets</h1>
        </div>

        <div class="treasury-box">
            <h2>Treasury</h2>
            <div class="dao-wallet-label">DAO Wallet</div>
            <div class="treasury-assets">
                <div class="treasury-item">
                    <h3>Doge</h3>
                    <p>?</p>
                </div>
                <div class="treasury-item">
                    <h3>Doginal Dogs</h3>
                    <p>?</p>
                </div>
            </div>
        </div>

        <div class="dao-assets">
            <h2>DAO Assets</h2>
            <div class="asset-grid" id="asset-grid">
                <!-- 9 Doginal Dog cards will be generated here -->
            </div>
        </div>
    </div>

    <script>
        // Create 9 placeholder Doginal Dog assets
        function loadDoginalDogs() {
            const assetGrid = document.getElementById("asset-grid");
            
            // Clear any existing content
            assetGrid.innerHTML = '';
            
            for (let i = 1; i <= 9; i++) {
                const card = document.createElement("div");
                card.className = "asset-card";
                
                card.innerHTML = `
                    <div class="gif-container">
                        <img src="images/doginal-placeholder.gif" 
                             alt="Doginal Dog #${i}" 
                             style="display: block;"
                             onerror="console.log('GIF failed to load for card ${i}'); this.style.display='none'; this.nextElementSibling.style.display='flex';" />
                        <div class="placeholder-gif" style="display: none;">üéÄ</div>
                    </div>
                    <p>Doginal Dog #${i}</p>
                `;
                
                assetGrid.appendChild(card);
            }
            
            console.log("Loaded 9 Doginal Dog placeholders");
            
            // Check if any images actually loaded
            setTimeout(() => {
                const images = document.querySelectorAll('.gif-container img');
                let loadedCount = 0;
                images.forEach(img => {
                    if (img.style.display !== 'none' && img.complete) {
                        loadedCount++;
                    }
                });
                console.log(`${loadedCount} out of 9 GIFs loaded successfully`);
                
                if (loadedCount === 0) {
                    console.log("No GIFs loaded - check if file exists at: images/doginal-placeholder.gif");
                }
            }, 2000);
        }

        // Load assets when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Page loaded, creating Doginal Dogs...");
            loadDoginalDogs();
        });

        // Fallback - load after a short delay if needed
        setTimeout(function() {
            if (document.getElementById("asset-grid").children.length === 0) {
                console.log("Fallback: Loading Doginal Dogs...");
                loadDoginalDogs();
            }
        }, 1000);
    </script>
</body>
</html>
