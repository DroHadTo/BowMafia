<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BowMafia DAO Assets</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            will-change: auto;
            transform: translateZ(0);
        }

        /* Fallback background if video doesn't load */
        .video-background-fallback {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #b19cd9 0%, #9b7bc7 100%);
            z-index: -2;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }
        
        .header h1 {
            font-family: "Roboto", Arial, sans-serif;
            font-weight: 700;
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            letter-spacing: 0.18em; /* Increased for more spacing between all words */
            text-transform: uppercase;
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #b19cd9;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        
        .back-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }
        
        .treasury-box {
            background: linear-gradient(145deg, #2a2a2a 0%, #1a1a1a 50%, #000000 100%);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 12px 40px rgba(0,0,0,0.8), inset 0 1px 0 rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .treasury-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(145deg, rgba(255,255,255,0.1) 0%, transparent 50%, rgba(0,0,0,0.3) 100%);
            border-radius: 15px;
            pointer-events: none;
        }
        
        .treasury-box h2 {
            color: #ffffff;
            margin-bottom: 1rem;
            font-size: 2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            position: relative;
            z-index: 1;
        }
        
        .dao-wallet-label {
            color: #cccccc;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }
        
        .treasury-assets {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .treasury-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .treasury-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .treasury-item h3 {
            color: #ffffff;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        .treasury-item p {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
        }
        
        .dao-assets {
            background: linear-gradient(145deg, #2a2a2a 0%, #1a1a1a 50%, #000000 100%);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.8), inset 0 1px 0 rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .dao-assets::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(145deg, rgba(255,255,255,0.1) 0%, transparent 50%, rgba(0,0,0,0.3) 100%);
            border-radius: 15px;
            pointer-events: none;
        }
        
        .dao-assets h2 {
            color: #ffffff;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            position: relative;
            z-index: 1;
        }
        
        .asset-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .asset-card {
            background: linear-gradient(145deg, #ffffff 0%, #f8f8f8 50%, #f0f0f0 100%);
            padding: 1.5rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .asset-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.2);
            border-color: #b19cd9;
            background: linear-gradient(145deg, #ffffff 0%, #f9f9f9 50%, #f2f2f2 100%);
        }
        
        .video-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 1rem;
            border-radius: 8px;
            overflow: hidden;
            background: #ffb1dd;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .placeholder-gif {
            width: 100%;
            height: 100%;
            background: #ffb1dd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            animation: pulse 2s infinite;
            border-radius: 8px;
            background-image: url('assets/images/doginal-placeholder.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        /* If GIF doesn't load, show emoji */
        .placeholder-gif::before {
            content: '🎀';
            position: absolute;
            z-index: 1;
        }
        
        @keyframes pulse {
            0% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0.8; transform: scale(1); }
        }
        
        .asset-card p {
            font-weight: bold;
            color: #333;
            font-size: 1.1rem;
        }

        /* Mobile video optimizations */
        @media (max-width: 768px) {
            .video-background {
                transform: scale(1.1);
                filter: blur(1px);
            }
            
            .placeholder-gif {
                animation: pulse 3s infinite;
            }
            
            .asset-card {
                transition: transform 0.2s ease;
            }
            
            .treasury-item {
                transition: transform 0.2s ease;
            }
            
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .treasury-box, .dao-assets {
                padding: 1.5rem;
            }
            
            .treasury-assets {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .asset-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 1rem;
            }
            
            .asset-card {
                padding: 1rem;
            }
            
            .video-container {
                width: 120px;
                height: 120px;
            }
        }
        
        @media (max-width: 480px) {
            .video-background {
                transform: scale(1.2);
                filter: blur(2px);
            }
            
            .placeholder-gif {
                animation: none;
                opacity: 0.9;
                font-size: 2rem;
            }
            
            .asset-card:hover {
                transform: translateY(-2px);
            }
            
            .treasury-item:hover {
                transform: translateY(-1px);
            }
            
            .back-btn {
                top: 10px;
                left: 10px;
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .asset-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .video-container {
                width: 100px;
                height: 100px;
            }
        }

        /* Footer styles */
        .footer {
            text-align: center;
            padding: 2rem 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            position: relative;
            z-index: 1;
            margin-top: 3rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .footer a {
            color: #b19cd9;
            text-decoration: none;
            font-weight: bold;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Fallback background -->
    <div class="video-background-fallback"></div>
    
    <!-- Video background with correct path -->
    <video class="video-background" autoplay muted loop playsinline preload="metadata">
        <source src="assets/videos/DAOASSESTBG.mp4" type="video/mp4">
    </video>

    <a href="index.html" class="back-btn">← Back to Home</a>
    
    <div class="container">
        <div class="header">
            <h1>BOW MAFIA DAO ASSETS</h1>
        </div>

        <div class="treasury-box">
            <h2>Treasury</h2>
            <div class="dao-wallet-label">DAO Wallet</div>
            <div class="treasury-assets">
                <div class="treasury-item">
                    <h3>Doginal Dogs</h3>
                    <p>6</p>
                </div>
            </div>
        </div>

        <div class="dao-assets">
            <h2>DAO Assets</h2>
            <div class="asset-grid" id="asset-grid">
                <!-- 9 Doginal Dog cards will be generated here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        BowMafiaDAO © 2025 | <a href="#terms">Terms & Conditions</a>
    </footer>

    <script>
        function loadDoginalDogs() {
            const assetGrid = document.getElementById("asset-grid");
            assetGrid.innerHTML = '';

            // Array of asset image info
            const assets = [
                { num: 5095, file: "Doginal Dog 5095.png" },
                { num: 2377, file: "Doginal Dog 2377.png" },
                { num: 4893, file: "Doginal Dog 4893.png" },
                { num: 9264, file: "Doginal Dog 9264.png" },
                { num: 1681, file: "Doginal Dog 1681.png" },
                { num: 1939, file: "Doginal_Dog_1939.jpg" }
            ];

            for (let i = 1; i <= 9; i++) {
                const card = document.createElement("div");
                card.className = "asset-card";
                if (i <= assets.length) {
                    const asset = assets[i - 1];
                    card.innerHTML = `
                        <div class="video-container">
                            <img src="assets/images/${asset.file}"
                                 alt="Doginal Dog #${asset.num}"
                                 style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px; background: #fff; border: 2px solid #b19cd9;"
                                 onerror="this.onerror=null; this.src='assets/images/doginal-placeholder.gif'; this.alt='Doginal Dog #${asset.num} Missing'; this.style.background='#ffb1dd'; this.style.border='2px dashed red';">
                        </div>
                        <p>Doginal Dog #${asset.num}</p>
                    `;
                } else {
                    // Placeholder for remaining assets
                    card.innerHTML = `
                        <div class="video-container">
                            <video autoplay muted loop playsinline>
                                <source src="assets/videos/doginal-placeholder.mp4" type="video/mp4" />
                            </video>
                            <div class="placeholder-gif" style="display: none;"></div>
                        </div>
                        <p>Doginal Dog #${i}</p>
                    `;
                }
                assetGrid.appendChild(card);
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            loadDoginalDogs();
        });
    </script>
</body>
</html>
