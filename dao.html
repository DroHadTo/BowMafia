<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BowMafia DAO</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="preload" href="assets/images/dao-background.jpg" as="image">
    <link rel="preload" href="assets/images/floating-element.png" as="image">
    
    <!-- Google Fonts with display swap for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- PWA manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/BowMafia.png">
    
    <!-- Mobile optimization -->
    <meta name="theme-color" content="#b19cd9">
    <meta name="apple-mobile-web-app-capable" content="yes")>
    
    <style>
        /* Eagle Lake font for the main title */
        .dao-content h2 {
            font-family: "Eagle Lake", serif;
            font-weight: 400;
            font-style: normal;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            letter-spacing: 1px;
        }
        
        /* Mobile responsive for title */
        @media (max-width: 768px) {
            .dao-content h2 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .dao-content h2 {
                font-size: 1.6rem;
                margin-bottom: 1rem;
            }
        }
        
        /* Floating bouncing image - clean, no fallback styling */
        .floating-image {
            position: fixed;
            width: 80px;
            height: 80px;
            z-index: 5; /* Behind the form but above background */
            pointer-events: none; /* Don't interfere with clicks */
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        
        .floating-image:hover {
            opacity: 1;
        }
        
        /* Mobile smaller size */
        @media (max-width: 768px) {
            .floating-image {
                width: 60px;
                height: 60px;
            }
        }
        
        @media (max-width: 480px) {
            .floating-image {
                width: 40px;
                height: 40px;
            }
        }
        
        /* DAO Pricing Styles */
        .dao-pricing {
            background: rgba(177, 156, 217, 0.15);
            border: 2px solid #b19cd9;
            border-radius: 8px;
            padding: 0.5rem;
            margin-bottom: 0.8rem;
            text-align: center;
        }
        
        .dao-pricing h3 {
            font-family: "Eagle Lake", serif;
            color: #b19cd9;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        .pricing-options {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            flex-wrap: nowrap;
        }
        
        .price-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.1rem;
        }
        
        .currency {
            font-size: 0.7rem;
            color: rgba(255,255,255,0.8);
            font-weight: 600;
        }
        
        .amount {
            font-size: 1rem;
            font-weight: bold;
            color: #b19cd9;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            font-family: "Eagle Lake", serif;
        }
        
        .price-divider {
            font-size: 0.8rem;
            font-weight: bold;
            color: white;
            padding: 0 0.4rem;
        }
        
        /* Mobile responsive for pricing */
        @media (max-width: 768px) {
            .dao-pricing h3 {
                font-size: 0.8rem;
            }
            
            .pricing-options {
                gap: 0.6rem;
                flex-wrap: nowrap;
            }
            
            .price-divider {
                font-size: 0.7rem;
                padding: 0 0.3rem;
            }
            
            .amount {
                font-size: 0.9rem;
            }
            
            .currency {
                font-size: 0.6rem;
            }
        }
        
        @media (max-width: 480px) {
            .dao-pricing {
                padding: 0.4rem;
            }
            
            .dao-pricing h3 {
                font-size: 0.75rem;
                margin-bottom: 0.4rem;
            }
            
            .amount {
                font-size: 0.8rem;
            }
            
            .currency {
                font-size: 0.55rem;
            }
            
            .pricing-options {
                gap: 0.4rem;
            }
            
            .price-divider {
                font-size: 0.6rem;
                padding: 0 0.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu -->
    <div class="hamburger-menu">
        <button class="hamburger-btn" id="hamburger-btn">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>
        <nav class="menu-overlay" id="menu-overlay">
            <div class="menu-content">
                <a href="index.html" class="menu-item">Home</a>
                <a href="assets.html" class="menu-item">Assets</a>
                <a href="popouts.html" class="menu-item">Pop outs</a>
                <a href="shop.html" class="menu-item">Silk & Bows</a>
            </div>
        </nav>
    </div>

    <!-- Floating bouncing image -->
    <img src="assets/images/floating-element.png" alt="Floating Element" class="floating-image" id="floatingImage">
    
    <main>
        <section id="dao" class="hero">
            <img src="assets/images/dao-background.jpg" alt="BowMafia DAO" class="fullscreen-image" />
            <div class="dao-content">
                <h2>Join the Mafia</h2>
                
                <!-- DAO Pricing Information -->
                <div class="dao-pricing">
                    <h3>DAO Membership Price</h3>
                    <div class="pricing-options">
                        <div class="price-option">
                            <span class="currency">Dogecoin</span>
                            <span class="amount">2,000 DOGE</span>
                        </div>
                        <div class="price-divider">OR</div>
                        <div class="price-option">
                            <span class="currency">Solana</span>
                            <span class="amount">2.5 SOL</span>
                        </div>
                    </div>
                </div>
                
                <form class="dao-form" id="daoForm">
                    <div class="form-group">
                        <label for="xHandle">What is your X handle?</label>
                        <input type="text" id="xHandle" name="xHandle" placeholder="@yourusername" required>
                    </div>

                    <div class="form-group">
                        <label for="telegramHandle">What is your Telegram handle?</label>
                        <input type="text" id="telegramHandle" name="telegramHandle" placeholder="@yourusername" required>
                    </div>

                    <div class="form-group">
                        <label for="paymentAsset">Preferred payment method:</label>
                        <select id="paymentAsset" name="paymentAsset" required>
                            <option value="">Select a payment method</option>
                            <option value="solana">Solana (SOL)</option>
                            <option value="doge">Dogecoin (DOGE)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Do you own a Bow dog?</label>
                        <div class="radio-group">
                            <input type="radio" id="bowDogYes" name="bowDog" value="yes" onchange="toggleBowDogFields()">
                            <label for="bowDogYes">Yes</label>
                            <input type="radio" id="bowDogNo" name="bowDog" value="no" onchange="toggleBowDogFields()">
                            <label for="bowDogNo">No</label>
                        </div>
                    </div>

                    <div id="bowDogFields" class="bow-dog-fields" style="display: none;">
                        <div class="form-group">
                            <label for="dogImage">Upload image of your Bow dog:</label>
                            <input type="file" id="dogImage" name="dogImage" accept="image/*">
                        </div>

                        <div class="form-group">
                            <label for="dogeWallet">Your Doge wallet address that holds the Bow asset:</label>
                            <input type="text" id="dogeWallet" name="dogeWallet" placeholder="Enter your Doge wallet address">
                        </div>
                    </div>

                    <div class="form-buttons">
                        <button type="submit" class="submit-button">Join DAO</button>
                        <button type="button" class="back-button" onclick="window.location.href='index.html'">Back to Home</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    
    <!-- Footer -->
    <footer class="footer">
        BowMafiaDAO © 2025 | <a href="#terms">Terms & Conditions</a>
    </footer>
    
    <script>
        // Floating image bouncing animation
        function initFloatingImage() {
            const floatingImg = document.getElementById('floatingImage');
            
            // Initial position and velocity
            let x = Math.random() * (window.innerWidth - 80);
            let y = Math.random() * (window.innerHeight - 80);
            let velocityX = (Math.random() - 0.5) * 4; // Random direction, speed 2px per frame
            let velocityY = (Math.random() - 0.5) * 4;
            
            // Minimum speed to prevent getting stuck
            if (Math.abs(velocityX) < 1) velocityX = velocityX > 0 ? 1 : -1;
            if (Math.abs(velocityY) < 1) velocityY = velocityY > 0 ? 1 : -1;
            
            function animate() {
                // Update position
                x += velocityX;
                y += velocityY;
                
                // Get current image size for responsive bouncing
                const imgRect = floatingImg.getBoundingClientRect();
                const imgWidth = imgRect.width;
                const imgHeight = imgRect.height;
                
                // Bounce off walls
                if (x <= 0 || x >= window.innerWidth - imgWidth) {
                    velocityX = -velocityX;
                    x = Math.max(0, Math.min(x, window.innerWidth - imgWidth));
                }
                
                if (y <= 0 || y >= window.innerHeight - imgHeight) {
                    velocityY = -velocityY;
                    y = Math.max(0, Math.min(y, window.innerHeight - imgHeight));
                }
                
                // Apply position
                floatingImg.style.left = x + 'px';
                floatingImg.style.top = y + 'px';
                
                // Continue animation
                requestAnimationFrame(animate);
            }
            
            // Start animation
            animate();
            
            // Handle window resize
            window.addEventListener('resize', function() {
                // Keep image within new bounds
                const imgRect = floatingImg.getBoundingClientRect();
                x = Math.min(x, window.innerWidth - imgRect.width);
                y = Math.min(y, window.innerHeight - imgRect.height);
            });
        }
        
        // Start floating animation when page loads
        window.addEventListener('load', initFloatingImage);
        
        // Existing toggleBowDogFields function
        function toggleBowDogFields() {
            const bowDogYes = document.getElementById('bowDogYes');
            const bowDogFields = document.getElementById('bowDogFields');
            
            if (bowDogYes.checked) {
                bowDogFields.style.display = 'block';
            } else {
                bowDogFields.style.display = 'none';
            }
        }
        
        // DAO Form submission handler
        document.addEventListener('DOMContentLoaded', function() {
            const daoForm = document.getElementById('daoForm');
            
            if (daoForm) {
                daoForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // Get form data
                    const formData = new FormData(this);
                    const data = Object.fromEntries(formData);
                    
                    // Basic validation
                    if (!data.xHandle || !data.telegramHandle || !data.paymentAsset || !data.bowDog) {
                        alert('Please fill in all required fields.');
                        return;
                    }
                    
                    // If they own a bow dog, check for additional fields
                    if (data.bowDog === 'yes') {
                        if (!data.dogeWallet) {
                            alert('Please enter your Doge wallet address.');
                            return;
                        }
                    }
                    
                    // Store form data in sessionStorage for later use
                    sessionStorage.setItem('daoFormData', JSON.stringify(data));
                    
                    // Redirect to payment page with selected payment method
                    window.location.href = `payment.html?method=${data.paymentAsset}`;
                });
            }
        });
    </script>
    
    <script src="js/main.js"></script>
</body>
</html>
