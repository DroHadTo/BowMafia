<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Meet the Mafia - BowMafia Members</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="assets/images/BowMafia.png">
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #b19cd9 0%, #1a1a1a 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #222;
        }
        .members-header {
            text-align: center;
            padding-top: 48px;
            font-size: 2.6rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: #fff;
            text-shadow: 0 2px 12px rgba(177,156,217,0.18);
        }
        .members-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2.2rem;
            margin: 48px auto 0 auto;
            max-width: 900px;
        }
        .member-circle {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 2px 12px rgba(177,156,217,0.18);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            transition: box-shadow 0.2s;
        }
        .member-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        .member-name {
            text-align: center;
            margin-top: 12px;
            font-size: 1.1rem;
            color: #fff;
            font-weight: 500;
        }
        @media (max-width: 600px) {
            .members-header {
                font-size: 2rem;
                padding-top: 32px;
            }
            .members-grid {
                gap: 1.2rem;
                margin-top: 32px;
            }
            .member-circle {
                width: 90px;
                height: 90px;
            }
        }
    </style>
</head>
<body>
    <div class="members-header">Meet the Mafia</div>
    <div class="members-grid">
        <!-- Example member circles, replace src with your images -->
        <div>
            <a href="https://x.com/veemeta_x" target="_blank" rel="noopener noreferrer">
                <div class="member-circle">
                    <img src="assets/images/vee.jpg" alt="Vee" />
                </div>
            </a>
            <div class="member-name">Vee</div>
        </div>
        <div>
            <a href="https://x.com/GoodDogOnX" target="_blank" rel="noopener noreferrer">
                <div class="member-circle">
                    <img src="assets/images/GOOD.jpg" alt="GOOD" />
                </div>
            </a>
            <div class="member-name">GOOD</div>
        </div>
        <div>
            <div class="member-circle">
                <!-- Add your member image here -->
            </div>
            <div class="member-name">Member 3</div>
        </div>
        <!-- Add more members as needed -->
    </div>
</body>
</html>
