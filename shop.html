<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="description" content="Silk & Bows Store - BowMafia Collection Coming Soon">
    <meta name="robots" content="index, follow">
    <title>Silk & Bows - Store</title>
    
    <!-- DNS Prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="css/styles.css" as="style">
    
    <!-- Google Fonts with display=swap for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Puddles&display=swap" rel="stylesheet">
    
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/BowMafia.png">
    
    <style>
        /* Match menu button and menu item style to index.html */
        .hamburger-btn {
            background: rgba(177, 156, 217, 0.9); /* Purple background */
            border: none;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 3px;
            box-shadow: 0 4px 12px rgba(177, 156, 217, 0.2);
            transition: background 0.3s;
        }

        .hamburger-btn:hover {
            background: #b19cd9;
        }

        .hamburger-line {
            width: 25px;
            height: 3px;
            background: #333;
            transition: 0.3s;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            z-index: 999;
        }

        .menu-overlay.active {
            display: flex;
        }

        .menu-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            gap: 2rem;
        }

        .menu-item {
            display: inline-block;
            background: rgba(177, 156, 217, 0.9); /* Purple background */
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            padding: 0.8rem 2rem;
            margin: 0.3rem 0;
            cursor: pointer;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 2px 8px rgba(177, 156, 217, 0.15);
            transition: background 0.3s, color 0.3s, box-shadow 0.3s;
        }

        .menu-item:hover {
            background: #9b7bc7;
            color: #fff;
            box-shadow: 0 4px 16px rgba(177, 156, 217, 0.25);
        }
        
        /* Background video styling */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            background-color: #1a1a1a; /* Fallback color */
        }
        
        /* Ensure shop page has proper positioning */
        .shop-page {
            position: relative;
            z-index: 1;
        }
        
        /* Back button styling */
        .back-button-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        
        .back-button {
            background: white;
            color: black;
            border: 2px solid black;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        .back-button:hover {
            background: #f0f0f0;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .back-button:active {
            transform: translateY(0);
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
        }
        
        /* Desktop positioning for floating image */
        .floating-above-i {
            position: absolute;
            left: 18px;
            top: -4px;
            width: 88px;
            transform: rotate(-18deg);
            z-index: 2;
            pointer-events: none;
        }
        
        /* Mobile responsive styles */
        @media (max-width: 768px) {
            .hamburger-menu {
                top: 15px;
                right: 15px;
                left: auto;
            }
            
            .back-button-container {
                top: 15px;
                left: 15px;
            }
            
            .back-button {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            
            /* Mobile positioning for floating image - adjust to sit on dot of 'i' */
            .floating-above-i {
                left: 12px !important;  /* Adjust this value to position over the 'i' dot */
                top: -8px !important;   /* Adjust this value for vertical positioning */
                width: 60px !important; /* Smaller size for mobile */
            }
        }
        
        @media (max-width: 480px) {
            .back-button-container {
                top: 10px;
                left: 10px;
            }
            
            .back-button {
                padding: 5px 10px;
                font-size: 0.75rem;
            }
            
            /* Fine-tune positioning for very small screens */
            .floating-above-i {
                left: 10px !important;
                top: -6px !important;
                width: 50px !important;
            }
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu -->
    <div class="hamburger-menu">
        <button class="hamburger-btn" id="hamburger-btn">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>
        <nav class="menu-overlay" id="menu-overlay">
            <div class="menu-content">
                <a href="index.html" class="menu-item">Home</a>
                <a href="dao.html" class="menu-item">Join the DAO</a>
                <a href="assets.html" class="menu-item">Assets</a>
                <a href="popouts.html" class="menu-item">BOW X BOB</a>
            </div>
        </nav>
    </div>
    
    <div class="shop-page">
        <!-- Background video -->
        <video class="background-video" autoplay muted loop playsinline preload="auto">
            <source id="shop-video-source-webm" src="assets/videos/Shopsilkbg.webm" type="video/webm">
            <source id="shop-video-source-mp4" src="assets/videos/Shopsilkbg.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="handwritten-text" style="position: relative; display: inline-block;">
            <!-- Angled floating-element.png above the dot of the i in Silk -->
            <img src="assets/images/floating-element.png" alt="Floating Element" class="floating-above-i" />
            <h1 class="silk-sicarios" style="color: #f74ea2; -webkit-text-stroke: 2px #000;">Silk & Bows</h1>
            <h2 class="store" style="color: #f74ea2; -webkit-text-stroke: 2px #000;">Store</h2>
            <h3 class="coming" style="color: #f74ea2; -webkit-text-stroke: 2px #000;">Coming</h3>
            <h4 class="soon" style="color: #f74ea2; -webkit-text-stroke: 2px #000;">Soon...</h4>
        </div>

        <!-- Back to Home button -->
        <div class="back-button-container">
            <button class="back-button" onclick="window.location.href='index.html'">BACK TO HOME</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        BowMafiaDAO Â© 2025 | <a href="#terms">Terms & Conditions</a>
    </footer>
    
    <!-- Load JavaScript -->
    <script src="js/main.js"></script>
    
    <script>
        // Ensure background video loads and plays
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('.background-video');
            const videoSourceWebm = document.getElementById('shop-video-source-webm');
            const videoSourceMp4 = document.getElementById('shop-video-source-mp4');
            function supportsWebM() {
                const v = document.createElement('video');
                return v.canPlayType('video/webm') !== '';
            }
            async function checkVideoExists(url) {
                try {
                    const res = await fetch(url, { method: 'HEAD' });
                    return res.ok;
                } catch {
                    return false;
                }
            }
            async function setVideoSources() {
                const isMobile = window.innerWidth < 768;
                if (isMobile) {
                    // Prioritize MP4 for mobile
                    const mobileMp4Src = 'assets/videos/Shopsilkbg.mp4';
                    const mobileWebmSrc = 'assets/videos/Shopsilkbg.webm';
                    const mp4Exists = await checkVideoExists(mobileMp4Src);
                    if (mp4Exists) {
                        videoSourceWebm.src = '';
                        videoSourceMp4.src = mobileMp4Src;
                        return;
                    }
                    const webmSupported = supportsWebM();
                    if (webmSupported) {
                        const webmExists = await checkVideoExists(mobileWebmSrc);
                        if (webmExists) {
                            videoSourceWebm.src = mobileWebmSrc;
                            videoSourceMp4.src = '';
                            return;
                        }
                    }
                } else {
                    // Desktop: always set both sources
                    videoSourceWebm.src = 'assets/videos/Shopsilkbg.webm';
                    videoSourceMp4.src = 'assets/videos/Shopsilkbg.mp4';
                }
            }
            setVideoSources().then(() => {
                video.load();
                video.play().catch(function(error) {
                    console.log('Video autoplay prevented:', error);
                });
            });
        });
    </script>
</body>
</html>
