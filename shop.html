<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="description" content="Silk & Bows Store - BowMafia Collection Coming Soon">
    <meta name="robots" content="index, follow">
    <title>Silk & Bows - Store</title>
    
    <!-- DNS Prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="css/styles.css" as="style">
    
    <!-- Google Fonts with display=swap for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Puddles&display=swap" rel="stylesheet">
    
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/BowMafia.png">
    
    <style>
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .hamburger-menu {
                top: 15px;
                right: 15px;
                left: auto;
            }
        }
        
        /* Background video styling */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            background-color: #1a1a1a; /* Fallback color */
        }
        
        /* Ensure shop page has proper positioning */
        .shop-page {
            position: relative;
            z-index: 1;
        }
        
        /* Back button styling */
        .back-button-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        
        .back-button {
            background: white;
            color: black;
            border: 2px solid black;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }
        
        .back-button:hover {
            background: #f0f0f0;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .back-button:active {
            transform: translateY(0);
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
        }
        
        /* Mobile responsive for back button */
        @media (max-width: 768px) {
            .back-button-container {
                top: 15px;
                left: 15px;
            }
            
            .back-button {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .back-button-container {
                top: 10px;
                left: 10px;
            }
            
            .back-button {
                padding: 5px 10px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu -->
    <div class="hamburger-menu">
        <button class="hamburger-btn" id="hamburger-btn">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>
        <nav class="menu-overlay" id="menu-overlay">
            <div class="menu-content">
                <a href="index.html" class="menu-item">Home</a>
                <a href="dao.html" class="menu-item">Join the DAO</a>
                <a href="assets.html" class="menu-item">Assets</a>
                <a href="popouts.html" class="menu-item">BOW X BOB</a>
            </div>
        </nav>
    </div>
    
    <div class="shop-page">
        <!-- Background video -->
        <video class="background-video" autoplay muted loop playsinline preload="auto">
            <source src="assets/videos/Shopsilkbg.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <div class="handwritten-text">
            <h1 class="silk-sicarios" style="color: #f74ea2; -webkit-text-stroke: 2px #000;">Silk & Bows</h1>
            <h2 class="store" style="color: #f74ea2; -webkit-text-stroke: 2px #000;">Store</h2>
            <h3 class="coming" style="color: #f74ea2; -webkit-text-stroke: 2px #000;">Coming</h3>
            <h4 class="soon" style="color: #f74ea2; -webkit-text-stroke: 2px #000;">Soon...</h4>
        </div>
        
        <!-- Back to Home button -->
        <div class="back-button-container">
            <button class="back-button" onclick="window.location.href='index.html'">Back to Home</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        BowMafiaDAO Â© 2025 | <a href="#terms">Terms & Conditions</a>
    </footer>
    
    <!-- Load JavaScript -->
    <script src="js/main.js"></script>
    
    <script>
        // Ensure background video loads and plays
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('.background-video');
            if (video) {
                video.addEventListener('loadeddata', function() {
                    console.log('Video loaded successfully');
                });
                
                video.addEventListener('error', function(e) {
                    console.error('Video failed to load:', e);
                });
                
                // Force play the video
                video.play().catch(function(error) {
                    console.log('Video autoplay prevented:', error);
                });
            }
        });
    </script>
</body>
</html>
